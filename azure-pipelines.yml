trigger:
  branches:
    include:
    - '*'
    - refs/tags/*
jobs:
  - job: Windows
    pool:
      vmImage: 'windows-latest'
    steps:
    - task: DotNetCoreInstaller@0
      inputs:
        version: '3.1.301'
    - powershell: .\build.ps1
      displayName: 'Run build.ps1'

  - job: Linux
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: DotNetCoreInstaller@0
      inputs:
        version: '3.1.301'
    - script: |
        chmod +x ./build.sh
      displayName: 'Chmod build.sh'
    - script: |
        ./build.sh
      displayName: 'Run build.sh'